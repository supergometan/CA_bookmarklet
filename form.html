<style>

	#hpsCustomActionTable {
		width:100%;	
	}

	#hpsCustomActionTable thead th {
		border-bottom:1px solid grey;
		text-align:left;
	}

	#hpsCustomActionTable tbody tr:nth-child(even) td {
		background-color:#eeeeee;
	}
	
	#hpsCustomActionTable button.hpsDeleteCustomActionButton {
		width:32px;
		min-width:0px;
	}


</style>

<table id="hpsCustomActionTable">

	<thead>
		<tr>
			<th>Title</th>
			<th>URL</th>
			<th>Sequence</th>
			<th>Scope</th>
			<th></th>
		</tr>
	</thead>
	
	<tbody>
	
	</tbody>

</table>
<button type="button" id="hpsNewCustomActionButton">New Custom Action</button>

<div id="hpsCustomActionModalContent" style="display:none;">
	<div class="hpsCustomActionModalContent">
		<div>
		<label>Title</label><br>
		<input type="text" name="title">
		</div>
		
		<div>
		<label>URL</label>
		<input type="text" name="url">
		</div>
	
		<div>
		<label>Sequence</label>
		<input type="text" name="sequence">
		</div>
		
		<div>
		<h3>context</h3>
		<label>Web</label>
		<input type="radio" name="scope" value="web" checked="checked">
		<label>Site</label>
		<input type="radio" name="scope" value="site">
		</div>
		
		<div>
		<label>Absolute</label><br>
		<input type="checkbox" name="absolute">
		</div>
		
		<button id="hpsCustomActionModalSaveButton" type="button">Save</button>
		<button id="hpsCustomActionModalCancelButton" type="button">Cancel</button>
	</div>
</div>
